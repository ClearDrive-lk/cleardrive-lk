# .github/workflows/frontend-ci.yml

name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'

jobs:
  # ============================================================================
  # CHECK IF FRONTEND EXISTS
  # ============================================================================
  check-frontend:
    name: Check Frontend Exists
    runs-on: ubuntu-latest
    outputs:
      frontend-exists: ${{ steps.check.outputs.exists }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if frontend directory exists
        id: check
        run: |
          if [ -d "apps/web" ] && [ -f "apps/web/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Frontend directory found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Frontend directory not found - skipping frontend jobs"
          fi

  # ============================================================================
  # LINT & TYPE CHECK
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: check-frontend
    if: needs.check-frontend.outputs.frontend-exists == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Run ESLint
        run: |
          cd apps/web
          npm run lint
      
      - name: Run TypeScript type check
        run: |
          cd apps/web
          npm run type-check || npx tsc --noEmit
  
  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check-frontend
    if: needs.check-frontend.outputs.frontend-exists == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Run npm audit
        run: |
          cd apps/web
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate
      
      - name: Upload audit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: npm-audit-report
          path: apps/web/npm-audit.json
          retention-days: 30
  
  # ============================================================================
  # BUILD TEST
  # ============================================================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [check-frontend, lint, security]
    if: needs.check-frontend.outputs.frontend-exists == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api.cleardrive.lk/api/v1
        run: |
          cd apps/web
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: apps/web/.next/
          retention-days: 7
  
  # ============================================================================
  # DEPLOY TO STAGING (develop)
  # ============================================================================
  deploy-staging:
    name: Deploy Frontend to Staging (Vercel)
    runs-on: ubuntu-latest
    needs: [check-frontend, build]
    if: |
      needs.check-frontend.outputs.frontend-exists == 'true' &&
      github.ref == 'refs/heads/develop' && 
      github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment Information
        run: |
          cd apps/web
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: |
          cd apps/web
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel Staging
        run: |
          cd apps/web
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  # ============================================================================
  # DEPLOY TO PRODUCTION (main)
  # ============================================================================
  deploy-prod:
    name: Deploy Frontend to Production (Vercel)
    runs-on: ubuntu-latest
    needs: [check-frontend, build]
    if: |
      needs.check-frontend.outputs.frontend-exists == 'true' &&
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment Information
        run: |
          cd apps/web
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: |
          cd apps/web
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel Production
        run: |
          cd apps/web
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}