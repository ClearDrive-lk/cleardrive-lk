jobs:
  # ============================================================================
  # LINT & TYPE CHECK
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Run ESLint
        run: |
          cd apps/web
          npm run lint
      
      - name: Run TypeScript type check
        run: |
          cd apps/web
          npm run type-check || npx tsc --noEmit
  
  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Run npm audit
        run: |
          cd apps/web
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: apps/web/npm-audit.json
          retention-days: 30
  
  # ============================================================================
  # BUILD TEST
  # ============================================================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api.cleardrive.lk/api/v1
        run: |
          cd apps/web
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: apps/web/.next/
          retention-days: 7
  
