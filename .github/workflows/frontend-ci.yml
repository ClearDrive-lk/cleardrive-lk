name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
  workflow_dispatch:

# Prevent overlapping builds on same branch
concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # 1. CHECK IF FRONTEND EXISTS
  # ============================================================================
  check-frontend:
    name: Check Frontend Exists
    runs-on: ubuntu-latest
    outputs:
      frontend-exists: ${{ steps.check.outputs.exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend directory exists
        id: check
        run: |
          if [ -d "apps/web" ] && [ -f "apps/web/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Frontend detected"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Frontend not found â€” skipping"
          fi

  # ============================================================================
  # 2. LINT, FORMAT & TYPE CHECK
  # ============================================================================
  lint:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest
    needs: check-frontend
    if: needs.check-frontend.outputs.frontend-exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Run ESLint
        run: |
          cd apps/web
          npx eslint app

      - name: Run Prettier Check
        run: |
          cd apps/web
          npx prettier . --check

      - name: Run TypeScript Type Check
        run: |
          cd apps/web
          npm run type-check || npx tsc --noEmit

  # ============================================================================
  # 3. SECURITY SCAN
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check-frontend
    if: needs.check-frontend.outputs.frontend-exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Run npm audit
        run: |
          cd apps/web
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: apps/web/npm-audit.json
          retention-days: 30

  # ============================================================================
  # 4. BUILD TEST
  # ============================================================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [check-frontend, lint, security]
    if: needs.check-frontend.outputs.frontend-exists == 'true'

    env:
      NEXT_PUBLIC_API_URL: https://api.cleardrive.lk/api/v1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Cache Next.js build cache
        uses: actions/cache@v3
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Validate required environment variables
        run: |
          if [ -z "$NEXT_PUBLIC_API_URL" ]; then
            echo "NEXT_PUBLIC_API_URL is missing"
            exit 1
          fi

      - name: Build application
        run: |
          cd apps/web
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: apps/web/.next/
          retention-days: 7

  # ============================================================================
  # 5. DEPLOY TO STAGING (develop)
  # ============================================================================
  deploy-staging:
    name: Deploy Frontend to Staging (Vercel)
    runs-on: ubuntu-latest
    needs: [check-frontend, build]
    if: |
      needs.check-frontend.outputs.frontend-exists == 'true' &&
      github.ref == 'refs/heads/develop' &&
      github.event_name == 'push'

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Staging
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  # ============================================================================
  # 6. DEPLOY TO PRODUCTION (main)
  # ============================================================================
  deploy-prod:
    name: Deploy Frontend to Production (Vercel)
    runs-on: ubuntu-latest
    needs: [check-frontend, build]
    if: |
      needs.check-frontend.outputs.frontend-exists == 'true' &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
