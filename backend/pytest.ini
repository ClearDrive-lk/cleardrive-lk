# backend/pytest.ini
[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Async settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    asyncio: mark test as async
    redis: mark test as requiring Redis
    integration: mark test as integration test
    slow: mark test as slow running
    unit: mark test as unit test

# Directories to ignore
norecursedirs =
    .*
    build
    dist
    migrations
    venv
    .venv
    __pycache__
    *.egg-info
