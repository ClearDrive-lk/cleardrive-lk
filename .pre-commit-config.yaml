# .pre-commit-config.yaml
# Runs automatically before every git commit
# Install: pip install pre-commit && pre-commit install

repos:
  # ============================================================================
  # GENERAL FILE CHECKS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
        exclude: ^apps/mobile/|^packages/shared/
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-case-conflict
        name: Check for case conflicts

  # ============================================================================
  # PYTHON - BACKEND
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        name: Format Python code (Black)
        files: ^backend/

        always_run: true
        pass_filenames: false
        args:
          - backend/app

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        files: ^backend/
        always_run: true
        pass_filenames: false
        args:
          - --profile
          - black
          - backend/app

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code (Flake8)
        files: ^backend/
        exclude: ^backend/(scripts|alembic)/

        always_run: true
        pass_filenames: false
        args:
          - backend/app
          - --config=backend/.flake8
          - --count
          - --statistics
          - --show-source

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: Type check Python (mypy)
        files: ^backend/app/
        always_run: true
        pass_filenames: false
        args:
          - backend/app
          - --explicit-package-bases
          - --ignore-missing-imports
        additional_dependencies:
          - pydantic
          - sqlalchemy
          - types-redis
          - types-Markdown


  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: Security check Python (Bandit)
        files: ^backend/
        pass_filenames: false
        args: ["-r", "backend/app", "-ll", "-i"]
        exclude: ^backend/app/tests/

  # ============================================================================
  # JAVASCRIPT/TYPESCRIPT - FRONTEND
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: Lint JavaScript/TypeScript (ESLint)
        files: ^apps/web/
        types: [javascript, jsx, ts, tsx]
        args: ["--fix"]
        additional_dependencies:
          - eslint@8.56.0
          - "@typescript-eslint/parser@6.19.0"
          - "@typescript-eslint/eslint-plugin@6.19.0"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format code (Prettier)
        files: ^apps/web/
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        args: ["--write"]

  # ============================================================================
  # SECRETS DETECTION
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|^apps/web/.vercel/project.json$|^apps/web/tsconfig.tsbuildinfo$|^backend/alembic/versions/

  # ============================================================================
  # COMMIT MESSAGE VALIDATION
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # ============================================================================
  # TESTING (Local)
  # ============================================================================
  - repo: local
    hooks:
      - id: frontend-audit
        name: Frontend dependency audit (prod)
        files: ^apps/web/(package\.json|package-lock\.json)$
        always_run: true
        pass_filenames: false
        entry: python scripts/run_on_main.py --label "Frontend audit" -- npm --prefix apps/web audit --omit=dev --audit-level=moderate
        language: system

      - id: bandit-main
        name: Security check Python (Bandit, main only)
        files: ^backend/
        pass_filenames: false
        always_run: true
        entry: python scripts/run_on_main.py --label "Bandit" -- python -m bandit -r backend/app -ll -i
        language: system

      - id: safety
        name: Dependency vulnerability scan (Safety, main only)
        entry: python scripts/run_on_main.py --label "Safety" -- python backend/scripts/run_local_ci_safety.py
        language: system
        files: ^backend/(requirements\.txt|requirements-dev\.txt|pyproject\.toml)$
        always_run: true
        pass_filenames: false

      - id: pytest
        name: Run Tests
        entry: python -c "import subprocess, sys; sys.exit(subprocess.call([sys.executable, '-m', 'pytest'], cwd='backend'))"
        language: system
        pass_filenames: false

# ============================================================================
# CONFIGURATION
# ============================================================================
default_language_version:
  python: python3.12
  node: "20.0.0"

fail_fast: false  # Run all hooks even if one fails

exclude: |
  (?x)^(
    backend/venv/.*|
    backend/venv312/.*|
    backend/.pytest_cache/.*|
    backend/__pycache__/.*|
    backend/htmlcov/.*|
    backend/migrations/.*|
    apps/web/node_modules/.*|
    apps/web/.next/.*|
    apps/web/dist/.*|
    .git/.*
  )$
