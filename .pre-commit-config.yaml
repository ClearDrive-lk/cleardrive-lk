# .pre-commit-config.yaml
# Runs automatically before every git commit
# Install: pip install pre-commit && pre-commit install

repos:
  # ============================================================================
  # GENERAL FILE CHECKS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
        exclude: ^apps/mobile/|^packages/shared/
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-case-conflict
        name: Check for case conflicts

  # ============================================================================
  # PYTHON - BACKEND
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code (Black)
        files: ^backend/
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        files: ^backend/
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code (Flake8)
        files: ^backend/
        exclude: ^backend/(scripts|alembic)/
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503
          - --exclude=venv,venv312,migrations,__pycache__

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check Python (mypy)
        files: ^backend/app/
        args:
          - --explicit-package-bases
          - --ignore-missing-imports
          - --no-warn-unused-ignores
        additional_dependencies:
          - pydantic
          - sqlalchemy
          - types-redis

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check Python (Bandit)
        files: ^backend/
        args: ["-ll", "-i", "--format", "custom", "--msg-template", "{abspath}:{line}: {test_id}: {severity}: {msg}"]
        exclude: ^backend/tests/

  # ============================================================================
  # JAVASCRIPT/TYPESCRIPT - FRONTEND
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: Lint JavaScript/TypeScript (ESLint)
        files: ^apps/web/
        types: [javascript, jsx, ts, tsx]
        args: ["--fix"]
        additional_dependencies:
          - eslint@8.56.0
          - "@typescript-eslint/parser@6.19.0"
          - "@typescript-eslint/eslint-plugin@6.19.0"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format code (Prettier)
        files: ^apps/web/
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        args: ["--write"]

  # ============================================================================
  # SECRETS DETECTION
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|^apps/web/.vercel/project.json$|^apps/web/tsconfig.tsbuildinfo$|^backend/alembic/versions/

  # ============================================================================
  # COMMIT MESSAGE VALIDATION
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # ============================================================================
  # TESTING (Local)
  # ============================================================================
  - repo: local
    hooks:
      - id: pytest
        name: Run Tests
        entry: python -m pytest
        language: system
        pass_filenames: false

# ============================================================================
# CONFIGURATION
# ============================================================================
default_language_version:
  python: python3
  node: "20.0.0"

fail_fast: false  # Run all hooks even if one fails

exclude: |
  (?x)^(
    backend/venv/.*|
    backend/venv312/.*|
    backend/.pytest_cache/.*|
    backend/__pycache__/.*|
    backend/htmlcov/.*|
    backend/migrations/.*|
    apps/web/node_modules/.*|
    apps/web/.next/.*|
    apps/web/dist/.*|
    .git/.*
  )$
