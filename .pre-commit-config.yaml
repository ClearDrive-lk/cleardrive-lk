# .pre-commit-config.yaml
# Runs automatically before every git commit
# Install: pip install pre-commit && pre-commit install

repos:
  # ============================================================================
  # GENERAL FILE CHECKS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
        exclude: ^apps/mobile/|^packages/shared/
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-case-conflict
        name: Check for case conflicts

  # ============================================================================
  # PYTHON - BACKEND
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 26.1.0  # Latest (v1 uses v26.x versioning)
    hooks:
      - id: black
        name: Format Python code (Black)
        files: ^backend/
        always_run: true
        pass_filenames: false
        args:
          - backend/app

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        files: ^backend/
        always_run: true
        pass_filenames: false
        args:
          - --profile
          - black
          - backend/app

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0  # Newer than v2's 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code (Flake8)
        files: ^backend/
        exclude: ^backend/(scripts|alembic)/
        always_run: true
        pass_filenames: false
        args:
          - backend/app
          - --config=backend/.flake8
          - --count
          - --statistics
          - --show-source

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: Type check Python (mypy)
        files: ^backend/app/
        always_run: true
        pass_filenames: false
        args:
          - backend/app
          - --explicit-package-bases
          - --ignore-missing-imports
        additional_dependencies:
          - pydantic
          - sqlalchemy
          - types-redis
          - types-Markdown  # Added from v2

  # Bandit as a proper pre-commit repo hook (from v2) â€” cleaner than local entry
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: Security check Python (Bandit)
        files: ^backend/
        exclude: ^backend/app/tests/
        pass_filenames: false
        args: ["-r", "backend/app", "-ll", "-i"]

  # ============================================================================
  # JAVASCRIPT/TYPESCRIPT - FRONTEND
  # ============================================================================
  # Using local hooks (from v1) for ESLint + Prettier to respect the project's
  # own config files (eslint.config.mjs, prettier config) rather than bundling
  # dependencies inside pre-commit's isolated env.
  - repo: local
    hooks:
      - id: frontend-eslint
        name: Lint JavaScript/TypeScript (ESLint)
        files: ^apps/web/
        always_run: true
        pass_filenames: false
        entry: npx --prefix apps/web eslint --config apps/web/eslint.config.mjs apps/web/app
        language: system

      - id: frontend-prettier
        name: Format code (Prettier)
        files: ^apps/web/
        always_run: true
        pass_filenames: false
        entry: npx --prefix apps/web prettier apps/web --write
        language: system

      - id: frontend-typecheck
        name: Type check frontend
        files: ^apps/web/
        always_run: true
        pass_filenames: false
        entry: npm --prefix apps/web run type-check
        language: system

  # ============================================================================
  # SECRETS DETECTION
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|^apps/web/.vercel/project.json$|^apps/web/tsconfig.tsbuildinfo$|^backend/alembic/versions/

  # ============================================================================
  # COMMIT MESSAGE VALIDATION
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.13.7  # Newer than v2's v3.13.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # ============================================================================
  # TESTING (Local)
  # ============================================================================
  - repo: local
    hooks:
      - id: frontend-audit
        name: Frontend dependency audit (prod)
        files: ^apps/web/(package\.json|package-lock\.json)$
        always_run: true
        pass_filenames: false
        entry: python scripts/run_on_main.py --label "Frontend audit" -- npm --prefix apps/web audit --omit=dev --audit-level=moderate
        language: system

      - id: safety
        name: Dependency vulnerability scan (Safety, main only)
        entry: python scripts/run_on_main.py --label "Safety" -- python backend/scripts/run_local_ci_safety.py
        language: system
        files: ^backend/(requirements\.txt|requirements-dev\.txt|pyproject\.toml)$
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest
        name: Run Tests
        entry: python backend/scripts/run_local_ci_pytest.py  # Dedicated script (v1) is cleaner than inline -c
        language: system
        # TEMPORARY: Keep pytest manual-only until pending peer backend integrations are merged.
        # Re-enable on commit by changing back to `stages: [pre-commit]`.
        stages: [manual]
        always_run: true
        pass_filenames: false
        verbose: true  # Show pytest output even when tests pass

# ============================================================================
# CONFIGURATION
# ============================================================================
default_language_version:
  python: python3.12  # Explicit minor version from v2 is better practice
  node: "20.0.0"

fail_fast: false  # Run all hooks even if one fails
default_stages: [pre-commit, pre-push]

exclude: |
  (?x)^(
    backend/(venv|venv[^/]*|\.venv)/.*|  # Broad venv pattern from v1 catches more variants
    backend/venv312/.*|                   # Explicit named venv from v2
    backend/.pytest_cache/.*|
    backend/__pycache__/.*|
    backend/htmlcov/.*|
    backend/migrations/.*|
    apps/web/node_modules/.*|
    apps/web/.next/.*|
    apps/web/dist/.*|
    .git/.*
  )$
